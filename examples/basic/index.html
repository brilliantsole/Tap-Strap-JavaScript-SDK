<html>
  <head>
    <title>Basic | Tap Strap JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    label {
      display: block;
    }
    div {
      margin-top: 1rem;
    }
    ul,
    ol {
      margin-top: 0;
      list-style: none;
    }
    .hidden {
      display: none;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Basic | Tap Strap JavaScript SDK</h1>

    <div>
      <h2>available devices</h2>
      <div id="availableDevices">
        <template id="availableDeviceTemplate">
          <div class="availableDevice">
            <ul>
              <li><b>name: </b> <span class="name"></span></li>
              <li><button class="toggleConnection">connect</button></li>
            </ul>
          </div>
        </template>
      </div>
    </div>

    <div>
      <h2>connection</h2>
      <button id="toggleConnection">connect</button>
      <button id="reconnect" disabled>reconnect</button>
      <label>reconnect on disconnection? <input id="reconnectOnDisconnection" type="checkbox" /></label>
    </div>

    <div>
      <h2>device information</h2>
      <label><b>battery level:</b> <span id="batteryLevel"></span></label>
      <label><b>name:</b> <span id="name"></span></label>
      <pre id="deviceInformationPre"></pre>
    </div>

    <div>
      <h2>Input Mode</h2>
      <label>
        input mode
        <select id="inputMode">
          <optgroup label="input mode"></optgroup>
        </select>
      </label>
    </div>

    <div>
      <h2>Raw Sensor Sensitivity</h2>
    </div>

    <div>
      <h2>Vibration</h2>
      <div id="vibrationSegments">
        <button id="addVibrationSegment">add segment</button>
        <button id="vibrate" disabled>vibrate</button>
        <template id="vibrationSegmentTemplate">
          <div class="vibrationSegment">
            <label>
              vibration
              <input class="vibrationDuration" type="range" min="0" value="100" max="2550" step="10" />
              (<span class="vibrationDurationSpan"></span>ms)
            </label>
            <label>
              pause
              <input class="pauseDuration" type="range" min="0" value="100" max="2550" step="10" />
              (<span class="pauseDurationSpan"></span>ms)
            </label>
            <button class="remove">remove</button>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
